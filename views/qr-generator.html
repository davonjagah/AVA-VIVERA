<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event QR Code Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Backend QR code generation - no external libraries needed -->
    <style>
        .qr-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .qr-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .qr-header h1 {
            color: #44b678;
            margin-bottom: 10px;
        }
        
        .qr-header p {
            color: #d0d0d0;
            font-size: 1.1em;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .qr-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(68, 182, 120, 0.2);
        }
        
        .qr-card h3 {
            color: #44b678;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .qr-card .event-details {
            color: #d0d0d0;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .qr-code-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
        }
        
        .qr-code-container canvas {
            border-radius: 5px;
        }
        
        .qr-url {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.8em;
            color: #44b678;
            word-break: break-all;
        }
        
        .qr-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .qr-btn {
            background: linear-gradient(135deg, #44b678, #2d8659);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .qr-btn:hover {
            background: linear-gradient(135deg, #2d8659, #44b678);
            transform: translateY(-2px);
        }
        
        .qr-btn.secondary {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .qr-btn.secondary:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        
        .bulk-actions {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-top: 30px;
        }
        
        .bulk-actions h3 {
            color: #44b678;
            margin-bottom: 20px;
        }
        
        .bulk-actions p {
            color: #d0d0d0;
            margin-bottom: 20px;
        }
        
        .loading {
            color: #44b678;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .qr-container {
                padding: 10px;
            }
            
            .qr-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .qr-actions {
                flex-direction: column;
            }
            
            .qr-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo-container">
            <img src="/images/logo.png" alt="Event Logo 1" class="header-logo">
            <img src="/images/vivera.png" alt="Event Logo 2" class="header-logo">
        </div>
    </header>

    <div class="qr-container">
        <div class="qr-header">
            <h1>ðŸ“± Event QR Code Generator</h1>
            <p>Generate QR codes for easy access to event registration pages</p>
        </div>

        <div class="qr-grid" id="qrGrid">
            <div class="loading">Generating QR codes...</div>
        </div>

        <div class="bulk-actions">
            <h3>ðŸ“¦ Bulk Actions</h3>
            <p>Download all QR codes as a ZIP file or generate a combined QR code</p>
            <div class="qr-actions">
                <button class="qr-btn" onclick="downloadAllQRCodes()">ðŸ“¥ Download All QR Codes</button>
                <button class="qr-btn secondary" onclick="generateCombinedQR()">ðŸ”— Generate Combined QR</button>
            </div>
        </div>
    </div>

    <script>
        // Store QR code data
        let qrCodeData = {};

        // Generate QR code card for a single event
        function generateQRCodeCard(eventData) {
            const qrContainer = document.createElement('div');
            qrContainer.className = 'qr-card';
            qrContainer.innerHTML = `
                <h3>${eventData.eventData.title}</h3>
                <div class="event-details">${eventData.eventData.subtitle || ''}</div>
                <div class="event-details">${eventData.eventData.details || ''}</div>
                <div class="qr-code-container" id="qr-${eventData.eventType}">
                    <div class="loading">Loading QR code...</div>
                </div>
                <div class="qr-url">${eventData.url}</div>
                <div class="qr-actions">
                    <button class="qr-btn" onclick="downloadQRCode('${eventData.eventType}', '${eventData.eventData.title}')">ðŸ“¥ Download PNG</button>
                    <a href="${eventData.url}" target="_blank" class="qr-btn secondary">ðŸ”— Open Registration</a>
                </div>
            `;

            return qrContainer;
        }

        // Load QR code image from backend
        async function loadQRCodeImage(eventType, containerId) {
            try {
                const response = await fetch(`/api/qr-data/${eventType}?size=200`);
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `<img src="${data.qrCode}" alt="QR Code for ${data.eventData.title}" style="max-width: 200px; border-radius: 8px;">`;
                    return data.qrCode;
                } else {
                    throw new Error(data.error || 'Failed to generate QR code');
                }
            } catch (error) {
                console.error('Error loading QR code:', error);
                const container = document.getElementById(containerId);
                container.innerHTML = '<div class="error">Error loading QR code: ' + error.message + '</div>';
                return null;
            }
        }

        // Download single QR code
        function downloadQRCode(eventType, eventTitle) {
            const img = document.querySelector(`#qr-${eventType} img`);
            if (!img) {
                alert('QR code not ready yet. Please wait a moment and try again.');
                return;
            }

            // Create canvas to convert image to downloadable format
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.naturalWidth || 200;
            canvas.height = img.naturalHeight || 200;
            
            ctx.drawImage(img, 0, 0);
            
            const link = document.createElement('a');
            link.download = `QR_${eventTitle.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Download all QR codes as individual files
        function downloadAllQRCodes() {
            const images = document.querySelectorAll('.qr-code-container img');
            if (images.length === 0) {
                alert('QR codes are still loading. Please wait a moment and try again.');
                return;
            }

            images.forEach((img, index) => {
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.naturalWidth || 200;
                    canvas.height = img.naturalHeight || 200;
                    
                    ctx.drawImage(img, 0, 0);
                    
                    const link = document.createElement('a');
                    const eventType = img.closest('.qr-card').querySelector('.qr-actions button').onclick.toString().match(/'([^']+)'/)[1];
                    const eventTitle = qrCodeData.events.find(e => e.eventType === eventType)?.eventData.title || 'Event';
                    link.download = `QR_${eventTitle.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }, index * 500); // Stagger downloads
            });
        }

        // Generate combined QR code (links to main page)
        async function generateCombinedQR() {
            try {
                const response = await fetch('/api/qr-data?size=300');
                const data = await response.json();
                
                if (data.success) {
                    // Create modal to show combined QR
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.8);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 1000;
                    `;

                    const modalContent = document.createElement('div');
                    modalContent.style.cssText = `
                        background: white;
                        padding: 30px;
                        border-radius: 15px;
                        text-align: center;
                        max-width: 400px;
                        width: 90%;
                    `;

                    modalContent.innerHTML = `
                        <h3 style="color: #2d8659; margin-bottom: 20px;">Combined QR Code</h3>
                        <p style="color: #666; margin-bottom: 20px;">Links to main event page</p>
                        <div style="margin: 20px 0;">
                            <img src="${data.mainPage.qrCode}" alt="Main Page QR Code" style="max-width: 300px; border-radius: 8px;">
                        </div>
                        <p style="color: #666; font-size: 0.9em; margin-bottom: 20px;">${data.mainPage.url}</p>
                        <div style="display: flex; gap: 10px; justify-content: center;">
                            <button onclick="downloadCombinedQR('${data.mainPage.qrCode}')" style="
                                background: #44b678;
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 8px;
                                cursor: pointer;
                            ">ðŸ“¥ Download</button>
                            <button onclick="closeCombinedQR()" style="
                                background: #95a5a6;
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 8px;
                                cursor: pointer;
                            ">Close</button>
                        </div>
                    `;

                    modal.appendChild(modalContent);
                    document.body.appendChild(modal);

                    // Store QR code data for download
                    window.combinedQRCode = data.mainPage.qrCode;
                } else {
                    throw new Error(data.error || 'Failed to generate combined QR code');
                }
            } catch (error) {
                console.error('Error generating combined QR code:', error);
                alert('Error generating combined QR code: ' + error.message);
            }
        }

        // Download combined QR code
        function downloadCombinedQR(qrCodeDataURL) {
            const link = document.createElement('a');
            link.download = 'QR_All_Events_Combined.png';
            link.href = qrCodeDataURL;
            link.click();
        }

        // Close combined QR modal
        function closeCombinedQR() {
            const modal = document.querySelector('div[style*="position: fixed"]');
            if (modal) {
                modal.remove();
            }
            window.combinedQRCode = null;
        }

        // Initialize QR code generation
        async function initializeQRCodes() {
            const qrGrid = document.getElementById('qrGrid');
            qrGrid.innerHTML = '<div class="loading">Loading QR codes from server...</div>';

            try {
                // Fetch all QR codes from backend
                const response = await fetch('/api/qr-codes?size=200');
                const data = await response.json();
                
                if (data.success) {
                    qrCodeData = data;
                    qrGrid.innerHTML = '';
                    
                    // Generate cards for each event
                    for (const eventData of data.events) {
                        const qrCard = generateQRCodeCard(eventData);
                        qrGrid.appendChild(qrCard);
                        
                        // Load the QR code image
                        await loadQRCodeImage(eventData.eventType, `qr-${eventData.eventType}`);
                    }
                } else {
                    throw new Error(data.error || 'Failed to load QR codes');
                }
            } catch (error) {
                console.error('Failed to initialize QR codes:', error);
                qrGrid.innerHTML = '<div class="error">Failed to load QR codes: ' + error.message + '</div>';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeQRCodes);
    </script>
</body>
</html>
