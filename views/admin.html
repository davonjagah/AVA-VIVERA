<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registrations</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .admin-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-controls select {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        
        .filter-controls select:focus {
            outline: none;
            border-color: #44b678;
        }
        
        .filter-controls select option {
            background: #2d8659;
            color: #fff;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #e67e22, #f39c12);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .export-btn:hover {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        .refresh-btn {
            background: linear-gradient(135deg, #1e5631, #2d8659);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .refresh-btn:hover {
            background: linear-gradient(135deg, #2d8659, #44b678);
        }
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }
        .registrations-table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
            min-width: 800px; /* Ensure minimum width for desktop */
        }
        .registrations-table th,
        .registrations-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .registrations-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            color: #44b678;
            white-space: nowrap;
        }
        .registrations-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Mobile-friendly card view */
        .mobile-cards {
            display: none;
        }
        
        .mobile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-card h3 {
            margin: 0 0 10px 0;
            color: #44b678;
            font-size: 1.1em;
        }
        
        .mobile-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .mobile-card .label {
            font-weight: 600;
            color: #888;
        }
        .status-pending { 
            color: #f39c12; 
            font-weight: 600;
        }
        .status-completed { 
            color: #27ae60; 
            font-weight: 600;
        }
        .status-failed { 
            color: #e74c3c; 
            font-weight: 600;
        }
        .client-ref {
            font-family: monospace;
            font-size: 0.9em;
            color: #888;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #44b678;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .admin-controls {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .filter-controls select {
                width: 100%;
                max-width: 200px;
            }
            
            .admin-header h1 {
                font-size: 1.5rem;
                margin: 0;
            }
            
            .table-container {
                padding: 10px;
            }
            
            .registrations-table {
                display: none; /* Hide table on mobile */
            }
            
            .mobile-cards {
                display: block; /* Show cards on mobile */
            }
            
            .mobile-card {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo-container">
            <img src="/images/logo.png" alt="Event Logo 1" class="header-logo">
            <img src="/images/vivera.png" alt="Event Logo 2" class="header-logo">
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Registration Admin Panel</h1>
            <div class="admin-controls">
                <div class="filter-controls">
                    <select id="eventFilter" onchange="filterRegistrations()">
                        <option value="">All Events</option>
                        <option value="sme">SMEs Connect</option>
                        <option value="ceo">CEO Roundtable</option>
                        <option value="wealth">Wealth Creation</option>
                    </select>
                </div>
                <button class="export-btn" onclick="exportToCSV()">üìä Export CSV</button>
                <button class="refresh-btn" onclick="loadRegistrations()">üîÑ Refresh</button>
            </div>
        </div>
        
        <div class="table-container">
            <div id="registrations-container">
                <div class="loading">Loading registrations...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadRegistrations() {
            try {
                const response = await fetch('/api/registrations');
                const data = await response.json();
                
                if (data.success) {
                    allRegistrations = data.registrations;
                    displayRegistrations(allRegistrations);
                } else {
                    document.getElementById('registrations-container').innerHTML = 
                        '<p>Error loading registrations</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('registrations-container').innerHTML = 
                    '<p>Error loading registrations</p>';
            }
        }

        function displayRegistrations(registrations) {
            const container = document.getElementById('registrations-container');
            
            if (registrations.length === 0) {
                container.innerHTML = '<div class="no-data">No registrations found</div>';
                return;
            }

            // Desktop table view
            const tableHTML = `
                <table class="registrations-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Event</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Organization</th>
                            <th>AGI Member</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Transaction ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${registrations.map(reg => `
                            <tr>
                                <td>${reg.customerInfo.fullName}</td>
                                <td>${reg.eventName}</td>
                                <td>${reg.customerInfo.email}</td>
                                <td>${reg.customerInfo.phone}</td>
                                <td>${reg.customerInfo.organization}</td>
                                <td>${reg.customerInfo.agiMember ? '‚úÖ Yes' : '‚ùå No'}</td>
                                <td>${reg.eventPrice}</td>
                                <td><span class="status-${reg.paymentStatus}">${reg.paymentStatus.toUpperCase()}</span></td>
                                <td>${new Date(reg.createdAt).toLocaleDateString()}</td>
                                <td class="client-ref">${reg.clientReference || 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            // Mobile card view
            const mobileHTML = `
                <div class="mobile-cards">
                    ${registrations.map(reg => `
                        <div class="mobile-card">
                            <h3>${reg.customerInfo.fullName}</h3>
                            <p><span class="label">Event:</span> ${reg.eventName}</p>
                            <p><span class="label">Email:</span> ${reg.customerInfo.email}</p>
                            <p><span class="label">Phone:</span> ${reg.customerInfo.phone}</p>
                            <p><span class="label">Organization:</span> ${reg.customerInfo.organization}</p>
                            <p><span class="label">AGI Member:</span> ${reg.customerInfo.agiMember ? '‚úÖ Yes' : '‚ùå No'}</p>
                            <p><span class="label">Price:</span> ${reg.eventPrice}</p>
                            <p><span class="label">Status:</span> <span class="status-${reg.paymentStatus}">${reg.paymentStatus.toUpperCase()}</span></p>
                            <p><span class="label">Created:</span> ${new Date(reg.createdAt).toLocaleDateString()}</p>
                            <p><span class="label">Transaction ID:</span> <span class="client-ref">${reg.clientReference || 'N/A'}</span></p>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = tableHTML + mobileHTML;
        }

        // Global variable to store all registrations
        let allRegistrations = [];

        // Filter registrations by event type
        function filterRegistrations() {
            const eventFilter = document.getElementById('eventFilter').value;
            const filteredRegistrations = eventFilter 
                ? allRegistrations.filter(reg => reg.eventType === eventFilter)
                : allRegistrations;
            
            displayRegistrations(filteredRegistrations);
        }

        // Export registrations to CSV
        function exportToCSV() {
            const eventFilter = document.getElementById('eventFilter').value;
            const registrationsToExport = eventFilter 
                ? allRegistrations.filter(reg => reg.eventType === eventFilter)
                : allRegistrations;
            
            if (registrationsToExport.length === 0) {
                alert('No registrations to export');
                return;
            }

            // Create CSV content
            const headers = [
                'Name',
                'Event',
                'Email',
                'Phone',
                'Organization',
                'AGI Member',
                'Price',
                'Status',
                'Created',
                'Transaction ID'
            ];

            const csvContent = [
                headers.join(','),
                ...registrationsToExport.map(reg => [
                    `"${reg.customerInfo.fullName}"`,
                    `"${reg.eventName}"`,
                    `"${reg.customerInfo.email}"`,
                    `"${reg.customerInfo.phone}"`,
                    `"${reg.customerInfo.organization}"`,
                    reg.customerInfo.agiMember ? 'Yes' : 'No',
                    `"${reg.eventPrice}"`,
                    reg.paymentStatus.toUpperCase(),
                    `"${new Date(reg.createdAt).toLocaleDateString()}"`,
                    `"${reg.clientReference}"`
                ].join(','))
            ].join('\n');

            // Create and download CSV file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `registrations_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Load registrations on page load
        document.addEventListener('DOMContentLoaded', loadRegistrations);
    </script>
</body>
</html>
